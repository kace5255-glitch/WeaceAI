      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            // == Discord Dark Theme ==
            gray: {
              50: '#f2f3f5',
              100: '#e3e5e8',
              200: '#c7ccd1',

              // But App often uses 900 for main. Let's make 900 the Chat BG #36393f?
              // Actually, standard is: Server List (#202225) > Sidebar (#2f3136) > Chat (#36393f).
              // Tailwind darker -> lighter numbers.
              // So 950=#202225, 900=#2f3136, 800=#36393f.
              900: '#36393f', // Main Background (Chat)
              950: '#202225', // Deepest (Server List)
            },
            slate: {
